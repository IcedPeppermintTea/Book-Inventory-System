<!DOCTYPE html>

</head>

<body>
    <div class="sign-up-div center">
        <h1>Sign Up</h1>

        <div class="text-box text-align-left" style="display: flex;"> 
            <input type="text" id="FirstName" placeholder="First Name">
            <input type="text" id="LastName" placeholder="Last Name">
        </div>
        <div class="text-box text-align-left">
            <input type="text" id="Username" placeholder="Username">
        </div>
        <div class="text-box text-align-left">
            <input type="text" id="Password" placeholder="Password">
        </div>
        <div>
            <button onclick="databaseWrite()" class="sign-up-button">Create Account</button> <!--changed--> 
            <p id="database_server_write_result"></p>
        </div>
        <div class="text-align-left sign-up"> 
            <a href="log_in.html">Back</a>
        </div>
    
    </div>


<script> 

function writeToDatabase(){
    databaseWrite()
}

</script>

</body>




</html>
